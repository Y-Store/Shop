<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
          <link rel="icon" type="image/png" sizes="any" href="images/Y-logo.png">
  <title>Store</title>
  <style>
body {
  background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(216, 187, 25));
}

    .store-container {
      padding: 50px 15px;
    }
    .store-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #007bff;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      object-fit: cover;
      height: 200px;
    }
    .card-body {
      text-align: center;
    }
    .card-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }
    .card-text {
      color: #6c757d;
    }
    .btn-buy {
      background-color: #dbae19;
      color: #fff;
      border-radius: 20px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #8d5000;
    }
    .card img {
  object-fit: contain; /* Ensure the entire image fits inside */
  max-height: 200px; /* Limit the height */
  max-width: 100%; /* Limit the width to the card's width */
  width: auto; /* Maintain the image's aspect ratio */
  height: auto; /* Maintain the image's aspect ratio */
  margin: 0 auto; /* Center the image horizontally */
}
.mb-0-site-logo{
color: rgb(204, 177, 58);
}
.site-footer {
  background-color: #ffa600; /* Matches the theme color */
  color: #f7d203; /* White text for contrast */
  padding: 15px 0; /* Padding around the text */
  text-align: center; /* Center-align the text */
  font-size: 1rem; /* Standard font size for footer */
}

.site-footer p {
  margin: 0; /* Remove default margin */
}

*{
    color:#dbae19;
}
#product{
    background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(216, 187, 25))
}
  </style>
</head>
