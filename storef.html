<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Store</title>
  <style>
    .store-container {
      padding: 50px 15px;
    }
    .store-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #007bff;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      object-fit: cover;
      height: 200px;
    }
    .card-body {
      text-align: center;
    }
    .card-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }
    .card-text {
      color: #6c757d;
    }
    .btn-buy {
      background-color: #007bff;
      color: #fff;
      border-radius: 20px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .btn-buy:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header class="site-navbar" role="banner">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-11 col-xl-2">
        <h1 class="mb-0 site-logo"><a href="index.html" class="text-white mb-0" style="color: blue;">Y-Store</a></h1>
      </div>
      <div class="col-12 col-md-10 d-none d-xl-block">
        <nav class="site-navigation position-relative text-right" role="navigation">
          <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
            <li class="active"><a href="index.html"><span>Home</span></a></li>
            <li class="active"><a href="store.html"><span>Store</span></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<div class="store-container">
  <h1 class="store-title">Our Products</h1>
  <div class="container">
    <div class="row">
      <!-- Example Product Card -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/product1.jpeg" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">1000 Vbucks</h5>
            <p class="card-text">380</p>
            <a href="forder.html" class="btn btn-buy">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/product2.jpg" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">$29.99</p>
            <a href="#" class="btn btn-buy">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/product3.jpg" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">$39.99</p>
            <a href="#" class="btn btn-buy">Buy Now</a>
          </div>
        </div>
      </div>
      <!-- Add more products as needed -->
    </div>
  </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
